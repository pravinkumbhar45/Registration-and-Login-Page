<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <div class="container">
      <div class="form-box">
      <h1 class="title">Sign Up</h1>
      <div class="underline">
      </div>
        <form>
          <div class="input-group">

            <div class="input-field namefield">
                <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>
            <p><span  class="text">Password suggestions</span><a href="#" > Click Here! </a></p>

          </div>
          <div class="btn-field">            <button type=" button" class="signUpBtn">Sign Up</button>
            <button type="button" class="disable signInBtn ">Sign in</button>
        </div>

        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
